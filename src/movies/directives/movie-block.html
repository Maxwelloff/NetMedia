<div class="col-sm-6 col-md-4">
    <div class="pull-right" ng-switch on="movie.status">
        <span ng-switch-when="0" class="label label-success">Disponible</span>
        <span ng-switch-when="1" class="label label-warning">Occupé(e)</span>
        <span ng-switch-when="2" class="label label-danger">Blessé(e)</span>
    </div>
    <div class="thumbnail">
        <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="image-thumbnail"> 
        <div class="caption">
            <h3>{{movie.title}}</h3>
            <h4>{{movie.release_date}}</h4>
            <p>{{movie.vote_average}}</p>
            <button class="btn btn-primary" ng-click="showMovie(movie.id)">Regarder</button>
        </div>
    </div>
</div>
