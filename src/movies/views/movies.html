<div class="panel panel-primary">

    <form >
        <select
            ng-change="genre(value)"
            ng-model="value"
            ng-options="genre.id as genre.name for genre in listGenre.genres"
        >
        <option value="">Triez par genre</option>
        </select>
    </form>



    <div class="panel-heading">
    <h3 class="panel-title panel-title title--inline">Liste des Films Populaires | <a href="#/films">Films</a> | <a href="#/series">Series</a> </h3>
        <span class="dropdown pull-right">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">Filtrer <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li
                    ng-class="{disabled: query.order == 'name'}"
                    ng-click="changeOrder('name')">
                        <a href="">Par nom</a>
                </li>
                <li
                    ng-class="{disabled: query.order == 'age'}"
                    ng-click="changeOrder('age')">
                        <a href="">Par Ã¢ge</a>
                </li>
                <li
                    ng-class="{disabled: query.order == 'status'}"
                    ng-click="changeOrder('status')">
                        <a href="">Par statut</a>
                </li>
            </ul>
        </span>
    </div>

    <div class="panel-body">

        <movie-block ng-repeat="movie in movies.results | orderBy: query.order" movie="movie"></movie-block>
        <movie-block  ng-repeat="movie.results in movies.more | orderBy: query.order" movie="movie"></movie-block>

    </div>

<button class="btn btn-primary" ng-click="showMoreMovies(page)">Regarder</button>
</div>
